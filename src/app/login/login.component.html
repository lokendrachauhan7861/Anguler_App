<form (ngSubmit)="submit()">
<div class="row" >
	<div class="col-md-3"></div>
	<div class="col-md-6">
	
 <div class="form-group">
 	<label>Email:</label>
 	<input type="email" name="email" [(ngModel)]="login.email" class="form-control" placeholder="Email">
 </div>
 <div class="form-group">
 	<label>Password:</label>
 	<input type="text" name="password" [(ngModel)]="login.password" class="form-control" placeholder="Password">
 </div>
 <div class="form-group">
 	<input type="submit" name="Login" value="Login" class="btn btn-primary">
 </div>
 <span *ngIf="status==0" class="text-danger">{{message}}</span>
</div>

	<div class="col-md-3"></div>
</div>
</form>
